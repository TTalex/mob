configMaps:
  - metadata:
      annotations:
        app.gitlab.com/app: ${CI_PROJECT_PATH_SLUG}
        app.gitlab.com/env: ${CI_ENVIRONMENT_SLUG}
        kubernetes.io/ingress.class: traefik
      name: admin-keycloak-config
    data:
      keycloak.json: 'administration/keycloak.json'

services:
  - metadata:
      annotations:
        app.gitlab.com/app: ${CI_PROJECT_PATH_SLUG}
        app.gitlab.com/env: ${CI_ENVIRONMENT_SLUG}
        kompose.image-pull-secret: ${GITLAB_IMAGE_PULL_SECRET_NAME}
        kompose.service.type: clusterip
        kubernetes.io/ingress.class: traefik
      creationTimestamp: null
      labels:
        io.kompose.service: admin
      name: admin
    spec:
      ports:
        - name: '8081'
          port: 8081
          targetPort: 8081
      selector:
        io.kompose.service: admin
      type: ClusterIP
    status:
      loadBalancer: {}

deployments:
  - metadata:
      annotations:
        app.gitlab.com/app: ${CI_PROJECT_PATH_SLUG}
        app.gitlab.com/env: ${CI_ENVIRONMENT_SLUG}
        kompose.image-pull-secret: ${GITLAB_IMAGE_PULL_SECRET_NAME}
        kompose.service.type: clusterip
        kubernetes.io/ingress.class: traefik
      labels:
        io.kompose.service: admin
      name: admin
    spec:
      replicas: 1
      selector:
        matchLabels:
          io.kompose.service: admin
      strategy: {}
      template:
        metadata:
          annotations:
            app.gitlab.com/app: ${CI_PROJECT_PATH_SLUG}
            app.gitlab.com/env: ${CI_ENVIRONMENT_SLUG}
            kompose.image-pull-secret: ${GITLAB_IMAGE_PULL_SECRET_NAME}
            kompose.service.type: clusterip
            kubernetes.io/ingress.class: traefik
          labels:
            io.kompose.network/web-nw: 'true'
            io.kompose.service: admin
        spec:
          containers:
            env:
              API_FQDN: ${API_FQDN}
              IDP_FQDN: ${IDP_FQDN}
              MCM_IDP_CLIENTID_ADMIN: ${IDP_MCM_ADMIN_CLIENT_ID}
              MCM_IDP_REALM: ${IDP_MCM_REALM}
            image: ${ADMIN_IMAGE_NAME}
            name: admin
            ports:
              - containerPort: 8081
            resources: {}
            volumeMounts:
              - mountPath: /usr/share/nginx/html/keycloak.json
                name: keycloak-config
                subPath: keycloak.json
          imagePullSecrets:
            - name: ${GITLAB_IMAGE_PULL_SECRET_NAME}
          restartPolicy: Always
          securityContext:
            fsGroup: 1000
          volumes:
            - configMap:
                name: admin-keycloak-config
              name: keycloak-config
    status: {}

networkPolicies:
  - metadata:
      annotations:
        app.gitlab.com/app: ${CI_PROJECT_PATH_SLUG}
        app.gitlab.com/env: ${CI_ENVIRONMENT_SLUG}
        kubernetes.io/ingress.class: traefik
      name: web-nw
    spec:
      ingress:
        - from:
            - namespaceSelector:
                matchLabels:
                  com.capgemini.mcm.ingress: 'true'
      podSelector:
        matchLabels:
          io.kompose.network/web-nw: 'true'

ingressRoutes:
  - metadata:
      annotations:
        app.gitlab.com/app: ${CI_PROJECT_PATH_SLUG}
        app.gitlab.com/env: ${CI_ENVIRONMENT_SLUG}
        kubernetes.io/ingress.class: traefik
      name: admin
    spec:
      entryPoints:
        - web
      routes:
        - kind: Rule
          match: Host(`${ADMIN_FQDN}`)
          services:
            - kind: Service
              name: admin
              port: 8081
